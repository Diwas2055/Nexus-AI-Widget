<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus AI // Liquid Intelligence</title>
  <link rel="stylesheet" href="/styles.css">

  <!-- Meta -->
  <meta name="description" content="A liquid neural interface for the next generation of support.">
</head>

<body>

  <!-- 1. Noise Filter Overlay -->
  <div class="noise-overlay"></div>

  <!-- 2. Orbital Navigation -->
  <nav class="orbital-nav">
    <a href="#" class="nav-link">Nexus AI</a>
    <a href="#" onclick="toggleConfig()" class="nav-link">Widget Configuration</a>
  </nav>

  <!-- Config Modal -->
  <div id="config-modal"
    style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); z-index:99999; align-items:center; justify-content:center;">
    <div
      style="background:var(--void-depth); border:1px solid var(--acid-lime); padding:40px; width:400px; max-width:90%;">
      <h2 style="color:var(--acid-lime); font-family:var(--font-display); margin-bottom:20px;">SYSTEM CONFIG</h2>
      <form id="config-form" style="display:flex; flex-direction:column; gap:12px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
          <label>
            <span style="font-size:10px; color:#666; display:block; margin-bottom:5px;">AGENT NAME</span>
            <input type="text" name="name"
              style="width:100%; background:#111; border:1px solid #333; color:#fff; padding:8px; font-family:var(--font-tech);">
          </label>
          <label>
            <span style="font-size:10px; color:#666; display:block; margin-bottom:5px;">CORP COLOR</span>
            <input type="color" name="color" style="width:100%; height:35px; background:none; border:none; padding:0;">
          </label>
        </div>
        <label>
          <span style="font-size:10px; color:#666; display:block; margin-bottom:5px;">INITIAL PROTOCOL (GREETING)</span>
          <textarea name="greeting" rows="2"
            style="width:100%; background:#111; border:1px solid #333; color:#fff; padding:8px; font-family:var(--font-tech);"></textarea>
        </label>
        <label>
          <span style="font-size:10px; color:#666; display:block; margin-bottom:5px;">AVATAR URL (WIDGET ROUND)</span>
          <input type="text" name="avatar"
            style="width:100%; background:#111; border:1px solid #333; color:#fff; padding:8px; font-family:var(--font-tech);">
        </label>
        <label>
          <span style="font-size:10px; color:#666; display:block; margin-bottom:5px;">LAUNCHER ICON URL (SVG/PNG)</span>
          <input type="text" name="icon"
            style="width:100%; background:#111; border:1px solid #333; color:#fff; padding:8px; font-family:var(--font-tech);">
        </label>
        <div style="display:flex; gap:10px; margin-top:10px;">
          <button type="submit"
            style="flex:1; background:var(--acid-lime); color:#000; border:none; padding:10px; cursor:pointer; font-weight:bold; font-family:var(--font-tech);">SYNC
            SYSTEM</button>
          <button type="button" onclick="toggleConfig()"
            style="flex:1; background:transparent; border:1px solid #333; color:#666; padding:10px; cursor:pointer; font-family:var(--font-tech);">ABORT</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleConfig() {
      const m = document.getElementById('config-modal');
      m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
      if (m.style.display === 'flex') loadConfig();
    }

    async function loadConfig() {
      const res = await fetch('/api/config');
      const data = await res.json();
      const f = document.getElementById('config-form');
      f.name.value = data.name || '';
      f.greeting.value = data.greeting || '';
      f.color.value = data.color || '#ccff00';
      f.avatar.value = data.avatar || '';
      f.icon.value = data.icon || '';
    }

    document.getElementById('config-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        greeting: e.target.greeting.value,
        color: e.target.color.value,
        avatar: e.target.avatar.value,
        icon: e.target.icon.value
      };
      await fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      location.reload(); // Reload to see changes
    });
  </script>

  <!-- 3. Focused Hero -->
  <main class="hero-viewport">
    <div class="fluid-typography" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
      <div style="font-size: clamp(2rem, 5vw, 4rem); color: var(--acid-lime);">INTELLIGENT AGENT</div>
      <span class="hero-word" data-fill="true" style="font-size: clamp(4rem, 12vw, 8rem);">WIDGET</span>

      <!-- Manual Trigger for Demo -->
      <button id="demo-trigger" style="
                margin-top: 40px;
                padding: 20px 40px;
                background: transparent;
                border: 1px solid var(--acid-lime);
                color: var(--acid-lime);
                font-family: var(--font-tech);
                font-size: 16px;
                letter-spacing: 2px;
                text-transform: uppercase;
                cursor: pointer;
                transition: all 0.3s;
            " onmouseover="this.style.background='var(--acid-lime)'; this.style.color='#000'"
        onmouseout="this.style.background='transparent'; this.style.color='var(--acid-lime)'">
        INITIALIZE INTERFACE
      </button>
    </div>
  </main>

  <script>
    window.CHATBOT_TITLE = 'NEXUS // AGENT';
    window.CHATBOT_GREETING = 'Agent online. How can I optimize your workflow?';
  </script>
  <script src="/widget.js"></script>

  <!-- 6. Liquid Physics & Auto-Launch Script -->
  <script>
    // Widget Integration
    window.addEventListener('DOMContentLoaded', () => {
      // Button Listener
      document.getElementById('demo-trigger').addEventListener('click', () => {
        const launcher = document.getElementById('nexus-launcher');
        if (launcher) launcher.click();
      });

      // Auto-open after delay to show off the widget immediately
      setTimeout(() => {
        const launcher = document.getElementById('nexus-launcher');
        if (launcher && !document.querySelector('.is-open')) launcher.click();
      }, 1000);
    });
  </script>
</body>

</html>
